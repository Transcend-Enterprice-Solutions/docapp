<div class="text-start">
  <div class="modal fade" id="actionBtn-{{med[0]}}" tabindex="-1" aria-labelledby="addClinicLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex justify-content-center w-100">
                    <h1 class="modal-title fs-5" id="addClinicLabel">Medication Safety Report</h1>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action="/dashboard/mederr/edit" method="POST">
                <input type="hidden" name="patient-id" value="{{med[0]}}">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <!-- Patient Name Input -->
                            <div class="mb-3">
                                <label for="patient-name" class="form-label fw-bold">Patient Name</label>
                                <input type="text" class="form-control" id="patient-name" name="patient-name" placeholder="Enter patient name" value="{{med[1]}}" required>
                            </div>
                        </div>


                        <div class="col-6">
                            <div class="mb-3">
                                <label for="pharmacist-name" class="form-label fw-bold">Pharmacist-in-charge</label>
                                <input type="text" class="form-control" id="pharmacist-name" name="pharmacist-name" placeholder="Enter pharmacist name (to be in-charge)" value="{{med[9]}}" required>
                            </div>
                        </div>

                         
                    </div>

                    <div class="row">

                      <div class="col-6">
                            <div class="mb-3">
                                <label for="progress" class="form-label fw-bold">Progress</label>
                                <select id="progress" name="progress" class="form-control">
                                    <option value="" disabled selected>Select Progress</option>
                                    <option value="0">Ongoing ‚è≥</option>
                                    <option value="1">Resolved ‚úÖ</option>
                                    <option value="2">Unresolved ‚ùå</option>
                                    <option value="3">For further review üßê</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-6">
                            <div class="mb-3">
                                <label for="recom" class="form-label fw-bold">Recommendations and Interventions</label>
                                <textarea class="form-control" id="recom" name="recom" placeholder="Please describe the pharmacist's recommendations and interventions." required>{{med[7]}}</textarea>

                            </div>
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
