<!DOCTYPE html>
<html lang="en">
    <head>
        <title>+ Patients</title>
    </head>
    {% extends 'layout-dashboard.html' %}
    <body>
      {% block content %}
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            {% include 'sidebar.html' %}
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                {% include 'topbar.html' %}
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="mt-5 mx-5">
                      <a class="btn btn-secondary rounded-pill px-3" href="/dashboard">BACK</a>
                      <div class="container">
                        <div class="row mt-4">
                            <!-- Header Column -->
                            <div class="col-md-6">
                                <div class="text-end"><span class="fs-5 bg-light p-2 px-5 pt-2 rounded-pill">Summary of Patients</span></div>
                            </div>

                            <div class="col-md-6 text-end">
                                <button data-bs-toggle="modal" data-bs-target="#summaryMed" type="button" class="btn btn-secondary mr-1 rounded-pill px-3">Summary of Medications</button>
                                {% include 'sum-med-modal.html' %}
                            </div>

                        </div>
                      </div>
                      <div class="justify-content-center mt-4">
                        <div class="-header-title mb-5">
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="fs-5 bg-light px-3 pt-2 pb-2 fw-bold">Patient Medical Information</span>
                                </div>

                                <div class="col-md-6 text-end">
                                    <button class="btn btn-warning">Edit</button>
                                    <button class="btn btn-success">Save</button>
                                    <button class="btn btn-danger">Delete Patient Profile</button>
                                </div>

                            </div>

                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                      <label for="patient-complaint" class="form-label fw-bold">Chief Complaint</label>
                                      <div class="input-group">
                                        <input name="complaint" type="text" class="form-control bg-light" id="patient-complaint">
                                      </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                      <label for="present-history" class="form-label fw-bold">History of Present Illness</label>
                                      <div class="input-group">
                                        <input name="present-history" type="text" class="form-control bg-light" id="present-history">
                                      </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                      <label for="soc-history" class="form-label fw-bold">Social History</label>
                                      <div class="input-group">
                                        <input name="soc-history" type="text" class="form-control bg-light" id="soc-history">
                                      </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                      <label for="past-history" class="form-label fw-bold">Past History</label>
                                      <div class="input-group">
                                        <input name="past-history" type="text" class="form-control bg-light" id="past-history">
                                      </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                      <label for="fam-history" class="form-label fw-bold">Family History</label>
                                      <div class="input-group">
                                        <input name="fam-history" type="text" class="form-control bg-light" id="fam-history">
                                      </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                      <label for="med-history" class="form-label fw-bold">Patient Medication History</label>
                                      <div class="d-flex justify-content-center text-center">
                                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addMed">
                                            <i class="bi bi-plus-lg me-1 fs-5"></i>
                                            <span>Add Medication</span>
                                        </button>
                                        {% include 'add-med-modal.html' %}
                                      </div>
                                    </div>
                                </div>


                            </div>
                        </div>

                      </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
