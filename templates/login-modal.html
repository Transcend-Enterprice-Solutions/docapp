<style type="text/css">
    #username, #password {
        background: lightgray;
        border-radius: 20px;
    }
</style>
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!--  <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <div class="text-center mt-4 mb-4"><img class="img-fluid" width="100" src="{{url_for('static', filename='img/logo.png')}}"></div>
      <form action="/login" method="POST">
        <div class="modal-body">
          <div class="input-group input-group-lg mb-3">
            <input name="username" id="username" type="text" class="form-control" aria-label="username" placeholder="Username">
          </div>

          <div class="input-group input-group-lg mb-3">
              <input name="password" id="password" type="password" class="form-control" placeholder="Password" aria-label="Password">
          </div>

          <div class="d-flex justify-content-between mb-4">
              <a href="/register">Create Account</a>
              <a class="text-decoration-none fw-bold" style="color: black;" href="/help">Need Help?</a>
          </div>
          <div class="text-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button id="submit" type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
      </form>
  </div>
</div>
